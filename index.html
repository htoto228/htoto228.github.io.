<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Reaction Analytics Pro</title>
    <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º –æ—Å–Ω–æ–≤–Ω–æ–π —Å–∫—Ä–∏–ø—Ç Telegram -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ —Ç–µ–º—ã Telegram –¥–ª—è –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–π –∞–¥–∞–ø—Ç–∞—Ü–∏–∏ */
        :root {
            --bg-color: var(--tg-theme-bg-color, #ffffff);
            --text-color: var(--tg-theme-text-color, #000000);
            --hint-color: var(--tg-theme-hint-color, #999999);
            --link-color: var(--tg-theme-link-color, #2481cc);
            --button-color: var(--tg-theme-button-color, #2481cc);
            --button-text-color: var(--tg-theme-button-text-color, #ffffff);
            --secondary-bg: var(--tg-theme-secondary-bg-color, #f4f4f5);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            -webkit-user-select: none;
        }

        .container {
            padding: 20px;
            flex-grow: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 24px;
        }

        .header h1 {
            font-size: 22px;
            margin: 0;
        }

        .header p {
            color: var(--hint-color);
            font-size: 14px;
            margin-top: 5px;
        }

        /* –ö–∞—Ä—Ç–æ—á–∫–∞ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏ */
        .stats-card {
            background-color: var(--secondary-bg);
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-around;
            text-align: center;
        }

        .stat-item b {
            display: block;
            font-size: 18px;
        }

        .stat-item span {
            font-size: 12px;
            color: var(--hint-color);
        }

        /* –°–ø–∏—Å–æ–∫ –∞–∫—Ç–∏–≤–Ω–æ—Å—Ç–µ–π */
        .list-title {
            font-weight: 600;
            margin-bottom: 12px;
            font-size: 16px;
        }

        .reaction-list {
            background-color: var(--secondary-bg);
            border-radius: 12px;
            overflow: hidden;
        }

        .reaction-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 16px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .reaction-item:last-child {
            border-bottom: none;
        }

        .user-info {
            display: flex;
            flex-direction: column;
        }

        .user-name {
            font-weight: 500;
            font-size: 14px;
        }

        .post-ref {
            font-size: 11px;
            color: var(--hint-color);
        }

        .emoji-badge {
            background: rgba(0, 0, 0, 0.05);
            padding: 4px 8px;
            border-radius: 20px;
            font-size: 16px;
        }

        /* –ö–Ω–æ–ø–∫–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è */
        .footer {
            padding: 20px;
            position: sticky;
            bottom: 0;
            background-color: var(--bg-color);
        }

        .main-button {
            width: 100%;
            height: 50px;
            background-color: var(--button-color);
            color: var(--button-text-color);
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .main-button:active {
            opacity: 0.8;
        }

        .loading-overlay {
            display: none;
            text-align: center;
            padding: 40px;
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è –ø—É–ª—å—Å–∞—Ü–∏–∏ –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏ */
        .pulse {
            animation: pulse-animation 1.5s infinite;
        }

        @keyframes pulse-animation {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>Reaction Tracker</h1>
            <p id="user-greeting">–ü—Ä–∏–≤–µ—Ç!</p>
        </div>

        <div class="stats-card">
            <div class="stat-item">
                <b id="count-posts">42</b>
                <span>–ü–æ—Å—Ç–æ–≤</span>
            </div>
            <div class="stat-item">
                <b id="count-reactions">128</b>
                <span>–†–µ–∞–∫—Ü–∏–π</span>
            </div>
            <div class="stat-item">
                <b id="count-active">12</b>
                <span>–ê–∫—Ç–∏–≤–Ω—ã—Ö</span>
            </div>
        </div>

        <div id="main-content">
            <div class="list-title">–ü–æ—Å–ª–µ–¥–Ω—è—è –∞–∫—Ç–∏–≤–Ω–æ—Å—Ç—å</div>
            <div class="reaction-list" id="list-container">
                <!-- –°—é–¥–∞ JS –¥–æ–±–∞–≤–∏—Ç —ç–ª–µ–º–µ–Ω—Ç—ã -->
            </div>
        </div>

        <div id="loading" class="loading-overlay">
            <div class="pulse">‚è≥ –ê–Ω–∞–ª–∏–∑–∏—Ä—É—é —Ä–µ–∞–∫—Ü–∏–∏ –≤ –∫–∞–Ω–∞–ª–µ...</div>
        </div>
    </div>

    <div class="footer">
        <button class="main-button" onclick="startAnalysis()">–°—Ñ–æ—Ä–º–∏—Ä–æ–≤–∞—Ç—å –æ—Ç—á–µ—Ç</button>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
        const tg = window.Telegram.WebApp;
        tg.expand(); // –†–∞–∑–≤–µ—Ä–Ω—É—Ç—å –Ω–∞ –º–∞–∫—Å–∏–º—É–º
        tg.ready();

        // –ü—Ä–∏–º–µ–Ω—è–µ–º –∏–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –∏–∑ –¥–∞–Ω–Ω—ã—Ö Telegram
        if (tg.initDataUnsafe.user) {
            document.getElementById('user-greeting').innerText = `–ü—Ä–∏–≤–µ—Ç, ${tg.initDataUnsafe.user.first_name}!`;
        }

        // –ü—Ä–∏–º–µ—Ä –¥–∞–Ω–Ω—ã—Ö (–≤ —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏ –ø—Ä–∏—Ö–æ–¥—è—Ç —á–µ—Ä–µ–∑ API —Å –±—ç–∫–µ–Ω–¥–∞)
        const mockData = [
            { name: "–ê–ª–µ–∫—Å–∞–Ω–¥—Ä –í.", post: "#245", emoji: "üî•" },
            { name: "–ï–ª–µ–Ω–∞ –ü—Ä–µ–∫—Ä–∞—Å–Ω–∞—è", post: "#245", emoji: "‚ù§Ô∏è" },
            { name: "–î–º–∏—Ç—Ä–∏–π –¢.", post: "#244", emoji: "üëç" },
            { name: "–ú–∞—Ä–∏–Ω–∞ –ö.", post: "#243", emoji: "üî•" },
            { name: "Ivan Ivanov", post: "#242", emoji: "üëè" }
        ];

        // –§—É–Ω–∫—Ü–∏—è –æ—Ç—Ä–∏—Å–æ–≤–∫–∏ —Å–ø–∏—Å–∫–∞
        function renderList(data) {
            const container = document.getElementById('list-container');
            container.innerHTML = '';
            data.forEach(item => {
                const row = document.createElement('div');
                row.className = 'reaction-item';
                row.innerHTML = `
                    <div class="user-info">
                        <span class="user-name">${item.name}</span>
                        <span class="post-ref">–ü–æ—Å—Ç ${item.post}</span>
                    </div>
                    <div class="emoji-badge">${item.emoji}</div>
                `;
                container.appendChild(row);
            });
        }

        // –ó–∞–ø—É—Å–∫–∞–µ–º –æ—Ç—Ä–∏—Å–æ–≤–∫—É –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        renderList(mockData);

        // –õ–æ–≥–∏–∫–∞ –Ω–∞–∂–∞—Ç–∏—è –Ω–∞ –∫–Ω–æ–ø–∫—É
        function startAnalysis() {
            // –í–∏–∑—É–∞–ª—å–Ω—ã–π —ç—Ñ—Ñ–µ–∫—Ç –∑–∞–≥—Ä—É–∑–∫–∏
            document.getElementById('main-content').style.display = 'none';
            document.getElementById('loading').style.display = 'block';

            // –ß–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥—ã –æ—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –±–æ—Ç—É –∏ –∑–∞–∫—Ä—ã–≤–∞–µ–º
            setTimeout(() => {
                const resultData = {
                    action: "generate_full_report",
                    timestamp: new Date().getTime(),
                    user_id: tg.initDataUnsafe.user ? tg.initDataUnsafe.user.id : 0
                };

                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –±–æ—Ç—É (–æ–±—Ä–∞–±–æ—Ç–∞—é—Ç—Å—è –≤ —Å–æ–±—ã—Ç–∏–∏ on_message —Å web_app_data)
                tg.sendData(JSON.stringify(resultData));

                // –ó–∞–∫—Ä—ã–≤–∞–µ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ
                tg.close();
            }, 2000);
        }

        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ —Ü–≤–µ—Ç–æ–≤ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞ –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç —Ç–µ–º—ã Telegram
        document.body.style.backgroundColor = tg.backgroundColor;
    </script>
</body>
</html>
